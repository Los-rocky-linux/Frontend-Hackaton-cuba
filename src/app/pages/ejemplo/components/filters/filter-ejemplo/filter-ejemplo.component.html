<div class="filter-container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Search Filters</h5>
        <button
          class="btn btn-link toggle-btn"
          type="button"
          (click)="toggleExpand()"
        >
          <i
            class="fa"
            [ngClass]="{
              'fa-chevron-up': isExpanded,
              'fa-chevron-down': !isExpanded
            }"
          ></i>
        </button>
      </div>
      <div class="card-body" [ngClass]="{ 'd-none': !isExpanded }">
        <form [formGroup]="filterForm">
          <div class="row">
            <!-- Filter by Account Name -->
            <div class="col-md-4 mb-3">
              <label for="accountName" class="form-label">Account Name</label>
              <input
                type="text"
                id="accountName"
                formControlName="accountName"
                class="form-control"
                placeholder="Enter account name"
              />
            </div>
  
            <!-- Filter by Account Type -->
            <div class="col-md-4 mb-3">
              <label for="accountType" class="form-label">Account Type</label>
              <select
                id="accountType"
                formControlName="accountType"
                class="form-select"
              >
                <option value="">Select Type</option>
                <option *ngFor="let type of accountTypes" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
  
            <!-- Filter by Category -->
            <div class="col-md-4 mb-3">
              <label for="accountCategory" class="form-label">Category</label>
              <select
                id="accountCategory"
                formControlName="accountCategory"
                class="form-select"
              >
                <option value="">Select Category</option>
                <option *ngFor="let category of accountCategories" [value]="category">
                  {{ category }}
                </option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary me-2"
              (click)="resetForm()"
            >
              Reset
            </button>
            <button type="button" class="btn btn-primary" (click)="applyFilter()">
              Apply Filter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
